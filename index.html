<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Habit Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <div class="top-bar">
                <div class="logo-container">
                    <div class="logo">
                        <img src="img/logoZwa2.png" alt="Habit Journal Logo">
                    </div>
                    <div class="logo-title">
                        Test Habit Journal
                    </div>
                </div>
                <div class="profile-settings">
                    <div class="profile">
                        <img src="img/user.png">
                        Profile
                    </div>
                    <div class="settings">
                        <img src="img/gear.png">
                        Settings
                    </div>
                </div>
            </div>
            <div class="side-bar">
                <div class="habit-top-bar">
                    <div class="habit-heading">
                        Habits
                    </div>
                    <div class="sidebar-buttons">
                        <div class="test-button-1">
                            <button type="button">1</button>
                        </div>
                        <div class="test-button-2">
                            <button type="button">2</button>
                        </div>
                    </div>
                </div>
                <div class="habit-list">
                    Test habit lol kys
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-heading">
                    < > November 2022
                </div>
                <div class="calendar-container">
                    <div class="calendar-item">
                        <div class="date">1. 11.</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
