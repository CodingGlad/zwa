<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Habit Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <div class="top-bar">
                <div class="logo-container">
                    <div class="logo">
                        <img src="img/logoZwa2.png" alt="Habit Journal Logo">
                    </div>
                    <div class="logo-title">
                        Test Habit Journal
                    </div>
                </div>
                <div class="profile-settings">
                    <div class="profile">
                        <a href="signin.html" class="css-button">
                            <img src="img/user.png" alt="user-icon">
                            Profile
                        </a>
                    </div>
                    <div class="settings">
                        <a href="signin.html" class="css-button">
                            <img src="img/gear.png" alt="gear-icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="side-bar">
                <div class="habit-top-bar">
                    <div class="habit-heading">
                        List of habits
                    </div>
                    <div class="sidebar-buttons">
                        <div class="list-button">
                            <a class="css-button">
                                <img src="img/list.png" alt="...">
                            </a>
                        </div>
                        <div class="plus-button">
                            <a class="css-button">
                                <img src="img/plus.png" alt="+">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="habit-list">
                    <div class="habit-item">
                        <div class="habit-color">
                        </div>
                        Test habit lol kys
                    </div>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-heading">
                    &lt &gt November 2022
                </div>
                <div class="calendar-container">
                    <div class="calendar-item">
                        <div class="date">Po 1. 11.</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
